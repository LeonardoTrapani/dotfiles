source-file ~/.config/tmux/tmux.reset.conf

# Source theme-specific configuration
# source ~/.config/omarchy/current/theme/tmux.conf

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix ^a
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# TPM - Tmux Plugin Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
# Basic tmux settings everyone can agree on
set -g @plugin 'tmux-plugins/tmux-sensible'
# Enhanced clipboard integration
set -g @plugin 'tmux-plugins/tmux-yank'
# # Save and restore tmux sessions
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# # Continuous saving of tmux environment
# set -g @plugin 'tmux-plugins/tmux-continuum'
# Faster way to copy text with hints
set -g @plugin 'fcsonline/tmux-thumbs'
# Fuzzy finder for tmux
set -g @plugin 'sainnhe/tmux-fzf'
# Quickly open URLs from terminal output
set -g @plugin 'wfxr/tmux-fzf-url'
# Floating terminal windows in tmux
set -g @plugin 'omerxx/tmux-floax'
# Vim Tmux Navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
# Tmux session manager
set -g @plugin 'omerxx/tmux-sessionx'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'

set -g @resurrect-strategy-nvim 'session'

# Status bar configuration - universal settings
set -g status-left-length 100
set -g status-right-length 100
set -g window-status-separator ''

# Note: tmux doesn't support padding between status bar and content

# Status bar structure - format strings using theme color variables
set -g status-left ''
set -g status-right '#[fg=#{@session-color},bold] #S'
set -g window-status-format '#[fg=#{@window-inactive-fg}] #I #[fg=#{@window-inactive-fg}]▸ #[fg=#{@window-inactive-fg}]#W '
set -g window-status-current-format '#[fg=#{@window-active-color},bold] #I #[fg=#{@window-active-color}]● #[fg=#{@window-active-color},bold]#W#{?window_zoomed_flag, 󰊓,} '

# Basic styling using theme variables
set -g status-style 'bg=#{@theme-bg},fg=#{@theme-fg}'
set -g message-style 'bg=#{@message-bg},fg=#{@message-fg}'
set -g message-command-style 'bg=#{@message-bg},fg=#{@message-fg}'
set -g pane-border-style 'fg=#{@border-inactive}'
set -g pane-active-border-style 'fg=#{@border-active}'
set -g window-status-activity-style 'bg=#{@theme-bg},fg=#{@activity-color}'
set -g window-status-style 'bg=#{@theme-bg},fg=#{@window-inactive-fg}'
set -g mode-style 'bg=#{@mode-bg},fg=#{@mode-fg}'

# Theme-specific configurations are now sourced from the current theme directory

# Custom pane resizing
bind-key M-Up resize-pane -U 300
bind-key M-Down resize-pane -D 300
bind-key M-Left resize-pane -L 300
bind-key M-Right resize-pane -R 300

# Initialize TPM (Tmux Plugin Manager)
run '~/.tmux/plugins/tpm/tpm'
