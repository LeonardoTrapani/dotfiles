# Catppuccin Latte theme for tmux - Color definitions only
# Light theme matching alacritty terminal background

# Base theme colors
set -g @theme-bg "#eff1f5"
set -g @theme-fg "#4c4f69"

# UI element colors
set -g @message-bg "#bcc0cc"
set -g @message-fg "#4c4f69"
set -g @border-inactive "#acb0be"
set -g @border-active "#1e66f5"
set -g @activity-color "#fe640b"
set -g @window-inactive-fg "#8c8fa1"

# Feature colors (semantic)
set -g @session-color "#1e66f5"        # blue - identity
set -g @folder-color "#40a02b"         # green - navigation/directory
set -g @window-active-color "#ea76cb"  # magenta - current context
set -g @mode-bg "#ea76cb"              # magenta - special modes
set -g @mode-fg "#eff1f5"
set -g @clock-color "#1e66f5"          # blue - metadata
set -g @git-color "#04a5e5"            # cyan - version control info
