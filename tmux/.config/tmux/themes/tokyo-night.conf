# Tokyo Night theme for tmux - Color definitions only
# Matches alacritty terminal background with vibrant night colors

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#1a1b26"
set -g @theme-fg "#a9b1d6"

# UI element colors
set -g @message-bg "#32344a"
set -g @message-fg "#a9b1d6"
set -g @border-inactive "#444b6a"
set -g @border-active "#7aa2f7"
set -g @activity-color "#e0af68"
set -g @window-inactive-fg "#787c99"

# Feature colors (semantic)
set -g @session-color "#7aa2f7"        # blue - identity
set -g @folder-color "#9ece6a"         # green - navigation/directory
set -g @window-active-color "#bb9af7"  # magenta - current context
set -g @mode-bg "#bb9af7"              # magenta - special modes
set -g @mode-fg "#1a1b26"
set -g @clock-color "#7aa2f7"          # blue - metadata
set -g @git-color "#7dcfff"            # cyan - version control info
