# Ristretto theme for tmux - Color definitions only
# Matches warm coffee-inspired colors with elegant design

# Base theme colors
set -g @theme-bg "#2c2525"
set -g @theme-fg "#e6d9db"

# UI element colors
set -g @message-bg "#463a3a"
set -g @message-fg "#e6d9db"
set -g @border-inactive "#463a3a"
set -g @border-active "#f38d70"
set -g @activity-color "#f9cc6c"
set -g @window-inactive-fg "#c3b7b8"

# Feature colors (semantic)
set -g @session-color "#fd6883"        # red - identity
set -g @folder-color "#f9cc6c"         # yellow - navigation/directory
set -g @window-active-color "#f38d70"  # orange - current context
set -g @mode-bg "#85dacc"              # cyan - special modes
set -g @mode-fg "#2c2525"
set -g @clock-color "#a8a9eb"          # magenta - metadata
set -g @git-color "#85dacc"            # cyan - version control info
