# Bauhaus theme for tmux - Color definitions only
# Matches alacritty terminal background with modernist geometric colors

# Base theme colors
set -g @theme-bg "#101318"
set -g @theme-fg "#EAEFF5"

# UI element colors
set -g @message-bg "#161B22"
set -g @message-fg "#EAEFF5"
set -g @border-inactive "#222733"
set -g @border-active "#E37B66"
set -g @activity-color "#E0A568"
set -g @window-inactive-fg "#98A0AE"

# Feature colors (semantic)
set -g @session-color "#E37B66"        # coral - identity
set -g @folder-color "#789FA2"         # success green - navigation/directory
set -g @window-active-color "#E0A568"  # sand - current context
set -g @mode-bg "#809D9E"              # muted teal - special modes
set -g @mode-fg "#101318"
set -g @clock-color "#8999AA"          # info blue - metadata
set -g @git-color "#789FA2"            # success green - version control info
