# Rose Pine theme for tmux - Color definitions only
# Light dawn theme matching alacritty terminal background

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#faf4ed"
set -g @theme-fg "#575279"

# UI element colors
set -g @message-bg "#f2e9e1"
set -g @message-fg "#575279"
set -g @border-inactive "#dfdad9"
set -g @border-active "#56949f"
set -g @activity-color "#ea9d34"
set -g @window-inactive-fg "#9893a5"

# Feature colors (semantic)
set -g @session-color "#56949f"        # blue - identity
set -g @folder-color "#ea9d34"         # gold - navigation/directory
set -g @window-active-color "#907aa9"  # magenta - current context
set -g @mode-bg "#907aa9"              # magenta - special modes
set -g @mode-fg "#faf4ed"
set -g @clock-color "#56949f"          # blue - metadata
set -g @git-color "#d7827e"            # rose - version control info
