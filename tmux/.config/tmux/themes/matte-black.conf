# Matte Black theme for tmux - Color definitions only
# Matches alacritty terminal background with minimalist black design

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#121212"
set -g @theme-fg "#bebebe"

# UI element colors
set -g @message-bg "#333333"
set -g @message-fg "#bebebe"
set -g @border-inactive "#333333"
set -g @border-active "#FFC107"
set -g @activity-color "#D35F5F"
set -g @window-inactive-fg "#8a8a8d"

# Feature colors (semantic)
set -g @session-color "#FFC107"        # yellow - identity
set -g @folder-color "#87ceeb"         # cyan - navigation/directory
set -g @window-active-color "#bebebe"  # white - current context
set -g @mode-bg "#bebebe"              # white - special modes
set -g @mode-fg "#121212"
set -g @clock-color "#FFC107"          # yellow - metadata
set -g @git-color "#87ceeb"            # cyan - version control info
