# Everforest theme for tmux - Color definitions only
# Matches alacritty terminal background with natural forest colors

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#2d353b"
set -g @theme-fg "#d3c6aa"

# UI element colors
set -g @message-bg "#475258"
set -g @message-fg "#d3c6aa"
set -g @border-inactive "#475258"
set -g @border-active "#a7c080"
set -g @activity-color "#dbbc7f"
set -g @window-inactive-fg "#d3c6aa"

# Feature colors (semantic)
set -g @session-color "#a7c080"        # green - identity
set -g @folder-color "#e69875"         # orange - navigation/directory
set -g @window-active-color "#83c092"  # aqua - current context
set -g @mode-bg "#83c092"              # aqua - special modes
set -g @mode-fg "#2d353b"
set -g @clock-color "#a7c080"          # green - metadata
set -g @git-color "#83c092"            # aqua - version control info
