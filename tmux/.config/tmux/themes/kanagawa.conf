# Kanagawa theme for tmux - Color definitions only
# Matches alacritty terminal background with traditional Japanese colors

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#1f1f28"
set -g @theme-fg "#dcd7ba"

# UI element colors
set -g @message-bg "#090618"
set -g @message-fg "#dcd7ba"
set -g @border-inactive "#727169"
set -g @border-active "#7e9cd8"
set -g @activity-color "#e6c384"
set -g @window-inactive-fg "#c8c093"

# Feature colors (semantic)
set -g @session-color "#7e9cd8"        # blue - identity
set -g @folder-color "#76946a"         # green - navigation/directory
set -g @window-active-color "#957fb8"  # magenta - current context
set -g @mode-bg "#957fb8"              # magenta - special modes
set -g @mode-fg "#1f1f28"
set -g @clock-color "#7e9cd8"          # blue - metadata
set -g @git-color "#6a9589"            # teal - version control info
