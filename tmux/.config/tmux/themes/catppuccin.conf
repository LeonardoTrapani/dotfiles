# Catppuccin Macchiato theme for tmux - Color definitions only
# Matches alacritty terminal background and uses authentic Catppuccin colors

# Base theme colors
set -g @theme-bg "#24273a"
set -g @theme-fg "#cad3f5"

# UI element colors
set -g @message-bg "#363a4f"
set -g @message-fg "#cad3f5"
set -g @border-inactive "#494d64"
set -g @border-active "#8aadf4"
set -g @activity-color "#eed49f"
set -g @window-inactive-fg "#5b6078"

# Feature colors (semantic)
set -g @session-color "#f5bde6"        # magenta - identity
set -g @folder-color "#a6da95"         # green - navigation/directory
set -g @window-active-color "#f5a97f"  # peach - current context
set -g @mode-bg "#8bd5ca"              # cyan - special modes
set -g @mode-fg "#24273a"
set -g @clock-color "#c6a0f6"          # lavender - metadata
set -g @git-color "#8bd5ca"            # cyan - version control info
