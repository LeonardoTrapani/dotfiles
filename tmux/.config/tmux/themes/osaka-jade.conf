# Osaka Jade theme for tmux - Color definitions only
# Matches alacritty terminal background with jade/green color palette

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#111c18"
set -g @theme-fg "#C1C497"

# UI element colors
set -g @message-bg "#23372B"
set -g @message-fg "#C1C497"
set -g @border-inactive "#53685B"
set -g @border-active "#71CEAD"
set -g @activity-color "#E5C736"
set -g @window-inactive-fg "#9eebb3"

# Feature colors (semantic)
set -g @session-color "#71CEAD"        # jade - identity
set -g @folder-color "#549e6a"         # green - navigation/directory
set -g @window-active-color "#2DD5B7"  # cyan-green - current context
set -g @mode-bg "#D2689C"              # magenta - special modes
set -g @mode-fg "#111c18"
set -g @clock-color "#ACD4CF"          # light blue - metadata
set -g @git-color "#2DD5B7"            # cyan-green - version control info
