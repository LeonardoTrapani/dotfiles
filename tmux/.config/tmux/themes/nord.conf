# Nord theme for tmux - Color definitions only  
# Matches authentic Nord colors with cool arctic tones

# Base theme colors
set -g @theme-bg "#2e3440"
set -g @theme-fg "#d8dee9"

# UI element colors
set -g @message-bg "#3b4252"
set -g @message-fg "#d8dee9"
set -g @border-inactive "#4c566a"
set -g @border-active "#88c0d0"
set -g @activity-color "#ebcb8b"
set -g @window-inactive-fg "#6c7086"

# Feature colors (semantic)
set -g @session-color "#d08770"        # orange - identity
set -g @folder-color "#81a1c1"         # frost blue - navigation/directory
set -g @window-active-color "#ebcb8b"  # yellow - current context
set -g @mode-bg "#81a1c1"              # blue - special modes
set -g @mode-fg "#2e3440"
set -g @clock-color "#b48ead"          # purple - metadata
set -g @git-color "#88c0d0"            # frost blue - version control info
