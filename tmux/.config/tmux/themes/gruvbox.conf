# Gruvbox theme for tmux - Color definitions only
# Matches alacritty terminal background with warm, earthy tones

# Base theme colors (from alacritty.toml)
set -g @theme-bg "#282828"
set -g @theme-fg "#d4be98"

# UI element colors
set -g @message-bg "#3c3836"
set -g @message-fg "#d4be98"
set -g @border-inactive "#3c3836"
set -g @border-active "#a9b665"
set -g @activity-color "#ea6962"
set -g @window-inactive-fg "#d4be98"

# Feature colors (semantic)
set -g @session-color "#d3869b"        # magenta - identity
set -g @folder-color "#89b482"         # aqua - navigation/directory
set -g @window-active-color "#d8a657"  # yellow - current context
set -g @mode-bg "#d8a657"              # yellow - special modes
set -g @mode-fg "#282828"
set -g @clock-color "#d8a657"          # yellow - metadata
set -g @git-color "#89b482"            # aqua - version control info
