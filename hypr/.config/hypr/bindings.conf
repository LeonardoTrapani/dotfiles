# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

# Vim Like Movement
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
unbind = SUPER, K
bind = SUPER, K, movefocus, u
unbind = SUPER, J
bind = SUPER, J, movefocus, d
bindd = SUPER, S, Toggle Split, togglesplit

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, M, Google Meet, exec, omarchy-launch-webapp "https://meet.google.com/landing?authuser=1"
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, N, Notion, exec, omarchy-launch-webapp "https://www.notion.so/"
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER ALT, T, Google Tasks, exec, omarchy-launch-webapp "https://tasks.google.com/"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"

bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.notion.so/"
bindd = SUPER SHIFT, C, Work Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r"

bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.notion.so/inbox"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT CTRL, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

bindd = SUPER SHIFT, J, Jira, exec, omarchy-launch-webapp "https://datapizza.atlassian.net/jira/software/c/projects/DT/boards/5"
bindd = SUPER SHIFT, F, Figma, exec, omarchy-launch-webapp "https://www.figma.com/"

unbind = SUPER, D
bindd = SUPER, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"

bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings

bindd = SUPER, R, Hyprvoice Toggle, exec, hyprvoice toggle
bindd = SUPER SHIFT, R, Hyprvoice Cancel, exec, hyprvoice cancel

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
